<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Windows ChatBot App</title>
</head>

<body>
    <div class="header-container">
        <!-- Title -->
        <h1>Helcome, User</h1>

        <!-- Icons Top Right -->
        <div class="icons-top-right">
            <span class="material-icons md-36 md-light dark-mode icon">dark_mode</span>
            <span class="material-icons md-36 md-light tune icon">tune</span>
        </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar-container">
        <span class="material-icons md-dark md-36 mic-none icon">mic_none</span>
        <input class="prompt-input" type="text" name="prompt-input" id="prompt-input" placeholder="Type anything">
        <span class="material-icons md-dark md-36 send icon" type="submit">send</span>
    </div>
    <!-- Chat Messages -->
    <div class="chat-messages">
        <div class="msg-container ia">
            <span class="material-icons md-36 auto-awesome icon icon-start">auto_awesome</span>
            <div>
                <h2 class="sender">Personal GPT</h2>
                <p class="msg">I'm an AI</p>
            </div>
        </div>
        <div class="msg-container user">
            <span class="material-icons md-light md-36 person icon icon-start">person</span>
            <div>
                <h2 class="sender">User</h2>
                <p class="msg">I'm an User</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
