<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>


<body>
    <div class="header-container">
        <!-- Title Top Left -->
        <div class="top-left">
            <i class="bi bi-list icon">
                <div class="left-bar"></div>
            </i>
            <h1>Helcome, User</h1>
        </div>

        <!-- Icons Top Right -->
        <div class="top-right">
            <i class="bi bi-lightbulb icon change-theme">
                <div class="popup popup-theme">
                    <p>Theme</p>
                    <button class=" btn-theme active">System</button>
                    <button class="btn-theme">Light</button>
                    <button class="btn-theme">Dark</button>
                </div>
            </i>
            <i class="bi bi-gear icon">
                <div class="popup popup-settings">
                    <p>Settings</p>
                    <input type="password">
                    <button>Save</button>
                </div>
            </i>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container"></div>

    <!-- Bottom Bar -->
    <div class="bottom-bar-container">
        <i class="bi bi-mic icon"></i>
        <input class="prompt-input" type="text" name="prompt-input" id="prompt-input" placeholder="Type anything">
        <i class="bi bi-send icon"></i>
    </div>

    <!-- JS -->
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>
</html>
